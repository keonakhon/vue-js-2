<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-on:input="changeTitle">
      <h3 v-once>{{ title }}</h3>
      <p>{{ title }} - <a v-bind:href="link" target="_">Google</a></p>
      <hr>
      <p v-html="finishedLink"></p>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
    	new Vue({
      	el: '#app',
        data: {
        	title: 'Hello World!',
          link: 'https://www.google.com',
          finishedLink: '<a href="https://www.google.com" target="_">Google</a>'
        },
        methods: {
        	changeTitle: function(event) {
          	this.title = event.target.value;
          }
        }
      });
    </script>
  </body>
</html>
