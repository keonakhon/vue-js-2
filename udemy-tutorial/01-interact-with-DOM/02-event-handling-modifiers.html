<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <div id="app">
    <input type="text" v-on:keyup.enter="alertMe">

    <hr>
    <p>{{ counter }}</p>
    <button v-on:click="increase">+1</button>

    <hr>
    <input type="text" v-model="name">
    <p>{{ name }}</p>
  </div>
  <script src="https://unpkg.com/vue"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        name: 'Keo',
        counter: 0
      },
      methods: {
        increase: function() {
          this.counter++;
        },
        alertMe: function() {
          alert('Alert!');
        }
      }
    });
  </script>
  </body>
</html>
